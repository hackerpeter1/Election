<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        background-color:rgb(104, 104, 104); 
      } 

      h1, table, p, label{
        color:whitesmoke
      }
    </style>
  </head>
  
  <!--<body background="./picture/373654.jpg"
  style=" background-repeat:no-repeat ;
  background-size:100% 100%;
  background-attachment: fixed;"
  text="#68228B" onload="setInterval('clock()',1000)">
  -->
  <body>
    <div class="jumbotron">
          <div class="container">
              <h1>Welcome to Election System!</h1>
              <p style="color:dimgrey">This dapp is dedicated to choose the best.</p>
              <p><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" role="button">
               Add your candidate</a>
              </p>
          </div>
    </div>
    <!--modal dialog-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Fill Details
              </h4>
            </div>
            <div class="modal-body">
              <form id = "addform" onSubmit="App.addCandidate(); return false;">
                <div class="form-group">
                  <label style="color:dimgrey" for="candidateName">Name</label>
                  <input class="form-control" id="candidateName"></input>
                </div>
                <div class="form-group">
                  <label style="color:dimgrey" for="candidateBirth">Birth</label>
                  <input type="date" class="form-control" id="candidateBirth"></input>
                </div>
                <div class="form-group">
                  <label style="color:dimgrey" for="candidateIntroduction">Introduction</label>
                  <textarea class="form-control" id="candidateIntroduction" cols="25" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Certain</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" >Current Results</h1>
          <!--<img class="img-circle"width="160" height="200" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Vote_12345.jpg"></img> -->
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                  <th scope="col">Birth</th>
                  <th scope="col">More</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form id = "voteform" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Your Choice</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr/>
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
